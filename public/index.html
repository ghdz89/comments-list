<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Tutorial</title>
    <!-- Not present in the tutorial. Just for basic styling. -->
    <link rel="stylesheet" href="css/base.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/babel">
      // To get started with this tutorial running your own code, simply remove
      // the script tag loading scripts/example.js and start writing code here.
    
      //The comment box component
      var CommentBox = React.createClass({
        render: function() {
          return (
            <div className="commentBox">
              <h1>Comentario</h1>
              <CommentList /> //this will inject the comment list into the comment box
              <CommentForm />
            </div>
          );
        }
      });

      //The comment list component
      var CommentList = React.createClass({
        render: function() {
          return (
            <div className="commentList">
              Hola! A "Comment List" ja!
            </div>
          );
        }
      });

      //The comment form where comments will be typed
      var CommentForm = React.createClass({
        render: function() {
          return (
            <div className="commentForm">
              Un "Comment Form" lol.
            </div>
          )
        }
      })

      //This is like saying: instantiate the root, start the framework, and then
      //insert the markup into a raw DOM element (the second arg)
      ReactDOM.render(
        <CommentBox />, //Here we render the React var CommentBox
        document.getElementById('content')
        );


    </script>
  </body>
</html>
